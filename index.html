<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll a Dice - A Pig Game</title>
    <!-- Favicon Link -->
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png" />
    <!-- FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

  <body>
    <main>
      <section class="player player-0 player-active" id="player-0">
        <h2 class="name weight" id="name-0">Player 1</h2>
        <p class="score" id="score-0">23</p>
        <div class="current">
          <p class="current-label weight">Current</p>
          <p class="current-score" id="current-0">12</p>
        </div>
      </section>
      <section class="player player-1" id="player-1">
        <h2 class="name weight" id="name-1">Player 2</h2>
        <p class="score" id="score-1">14</p>
        <div class="current">
          <p class="current-label weight">Current</p>
          <p class="current-score" id="current-1">22</p>
        </div>
      </section>

      <img
        src="./assets/dice-1.png"
        alt="Playing Dice"
        class="dice"
        id="dice"
      />
